<html lang='pt-BR'>
	<head>
		<meta charset="UTF-8">
	</head> 
	<body>
		<p class='tip'>
			Did you know that...
		</p>
		<blockquote>
			Internet quotes are not reliable.
		</blockquote>
	</body>
</html>
<style>
	body{
		font-size: 0.9em;
		font-family: "Lucida Grande", "Lucida Sans Unicode", Verdana, sans-serif;
	}

	.tip::before{
		content: "\261E";
		margin-right: 10px;
		font-size: 2em;
	}
	
	blockquote {
		color: #444;
		font-style: italic;
	}
	
	blockquote::before, blockquote::after {
		color: #000;
		font-size: 3em;
		position: relative;
		top: 25%;
	}
	
	blockquote::before {
		content: "\201C";
	}
	
	blockquote::after {
		content: "\201D";

</style>
